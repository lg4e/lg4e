<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 可以优化为动态信息！ -->
    <meta name="description" content="{{ title }} - Logic For Everybody">
    <meta name="keywords" content="Logic, Set Theory, Tutorials, Math">
    <meta name="author" content="LG4E">
    <title>{{ site_title }}</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入自定义 CSS -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- 引入 KaTeX CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.css">
    <style>
        /* 设置全局字体 */
        body {
            font-family: 'Open Sans', sans-serif;
        }
    </style>
</head>
<body style="padding-top: 5.93rem;">
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-custom fixed-top">
        <div class="container-fluid">
            <!-- 左侧品牌 -->
            <a class="navbar-brand" href="/">
                LG<sub>4</sub>E
            </a>
            <!-- 导航链接 -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/tutorials">Tutorials</a></li>
                    <li class="nav-item"><a class="nav-link" href="/discussions">Discussions</a></li>
                    <li class="nav-item"><a class="nav-link" href="/assignments">Assignments</a></li>
                </ul>
            </div>
            <!-- 右侧链接 -->
            <div class="d-flex">
                <a class="nav-link text-white" href="/instructor">Instructor</a>
                <a class="nav-link text-white" href="/login">Login</a>
            </div>
        </div>
    </nav>

    <!-- 主体内容 -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- 引入 Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 引入 KaTeX JS -->
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js"></script>
    <script src="{{ url_for('static', filename='js/katex-config.js') }}"></script>
</body>
</html>
