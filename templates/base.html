<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ title }} - Logic For Everybody">
    <meta name="keywords" content="Logic, Set Theory, Tutorials, Math">
    <meta name="author" content="LG4E">
    <title>{{ site_title }}</title>
    
    <!-- 预加载字体资源 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- CSS 资源 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">

    <!-- MathJax 配置 -->
    <script>
        MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true
            },
            svg: { 
                fontCache: 'global' 
            }
        };
    </script>
    <script defer id="MathJax-script" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body class="{{ request.endpoint }}">
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-md bg-custom fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">LG<sub>4</sub>E</a>

            <button class="navbar-toggler" type="button" 
                    data-bs-toggle="collapse" 
                    data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto gap-3">  
                    <li class="nav-item"><a class="nav-link" href="/tutorials">Tutorials</a></li>
                    <li class="nav-item"><a class="nav-link" href="/discussions">Discussions</a></li>
                    <li class="nav-item"><a class="nav-link" href="/blog">Blog</a></li>
                </ul>
                <ul class="navbar-nav ms-auto gap-3"> 
                    <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        {% block content %}
        {% endblock %}
    </main>

    <!-- JavaScript 资源 -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
