{% extends "base.html" %}

{% block content %}
<div class="container">
    <!-- 显示章节标题 -->
    <h1 class="chapter-title">Chapter{{ chapter_id }}: {{ chapter_title }}</h1>
    <br/>
    <!-- 显示 Markdown 渲染后的内容 -->
    <div class="markdown-content">
        {{ content|safe }}
    </div>
</div>

<!-- 添加脚本以支持跳转到指定的 section -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        // 获取 URL 中的 section 参数
        const urlParams = new URLSearchParams(window.location.search);
        const sectionId = urlParams.get("section");

        // 如果存在 section 参数，尝试滚动到对应的锚点
        if (sectionId) {
            const targetElement = document.getElementById(sectionId);
            if (targetElement) {
                // 获取目标元素的位置
                const elementTop = targetElement.getBoundingClientRect().top;
                const offset = window.innerHeight / 3; // 偏移量，距离屏幕顶部 1/3
                const scrollToPosition = window.scrollY + elementTop - offset;

                // 平滑滚动到目标位置
                window.scrollTo({
                    top: scrollToPosition,
                    behavior: "smooth"
                });
            } else {
                console.warn(`Section ID "${sectionId}" not found in the document.`);
            }
        }
    });
</script>

{% endblock %}
