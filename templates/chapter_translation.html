{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <!-- 翻译内容 -->
        <div class="col-md-6">
            <h2>翻译内容</h2>
            <div class="translated-content">
                {% if translated_content %}
                    {{ translated_content|safe }}
                {% else %}
                    <p>翻译内容暂未提供。</p>
                {% endif %}
            </div>
        </div>
        <!-- 原文内容 -->
        <div class="col-md-6">
            <h2>原文内容</h2>
            <div class="original-content">
                {% if original_content %}
                    {{ original_content|safe }}
                {% else %}
                    <p>原文内容暂未提供。</p>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
