{% extends "base.html" %}

{% block content %}
<div class="container">
    <!-- 页面标题 -->
    <h1 class="text-start tutorials-page-title">Logic for Everybody (LG4E)</h1>
    <p class="mt-4 tutorials-description">
        这个网站目前主要面向母语为简体中文的读者们。会从逻辑学入门书的翻译与摘要开始・・・
    </p>

    <!-- 分类卡片网格布局 -->
    <div class="row mt-4 g-2">
        {% for category_slug, category_data in categories.items() %}
        <div class="col-lg-3 col-md-4 col-sm-6">
            <a href="{{ url_for('category', category_slug=category_slug) }}" class="tutorials-card-link">
                <div class="card card-common tutorials-card">
                    <div class="card-body d-flex align-items-center justify-content-center">
                            {{ category_data.title }}
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
