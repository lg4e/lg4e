{% extends "base.html" %}

{% block content %}
<div class="container">
    <!-- 页面标题 -->
    <h1 class="text-start" style="font-weight: 700;">Logic for Everybody (LG4E)</h1>
    <p class="mt-4">这个网站目前主要面向母语为简体中文的读者们。为了不让语言成为障碍，我想从翻译一些英文书籍开始・・・</p>

    <!-- 分类卡片网格布局 -->
    <div class="row mt-4 g-2">
        {% for category_slug, category_data in categories.items() %}
        <div class="col-lg-3 col-md-4 col-sm-6">
            <a href="{{ url_for('category', category_slug=category_slug) }}" style="text-decoration: none; color: inherit;">
                <div class="card h-100">
                    <div class="card-body">
                        <h6 class="card-title", style="font-size: 1.1rem; font-weight: bold;">{{ loop.index }}. {{ category_data.title }}</h6>
                        <p class="card-text" style="margin-top: 1rem;">{{ category_data.description }}</p>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
